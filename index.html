<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Chat</title>
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #343541;
      --bg-secondary: #444654;
      --bg-input: #40414f;
      --text-primary: #ececf1;
      --text-secondary: #c5c5d2;
      --accent-color: #10a37f;
      --accent-hover: #1a7f64;
      --error-color: #ef4444;
      --border-color: #565869;
      --user-bubble: #2a2b32;
      --assistant-bubble: #444654;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Main container */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header */
    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Messages area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      gap: 16px;
      padding: 16px 24px;
      border-radius: 8px;
      margin-bottom: 12px;
      max-width: 100%;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background-color: var(--user-bubble);
    }

    .message.assistant {
      background-color: var(--assistant-bubble);
    }

    .message.error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error-color);
    }

    /* Avatar */
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .avatar.user {
      background-color: var(--accent-color);
      color: white;
    }

    .avatar.assistant {
      background-color: #9b59b6;
      color: white;
    }

    .avatar.error {
      background-color: var(--error-color);
      color: white;
    }

    /* Message content */
    .message-content {
      flex: 1;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .message-content p {
      margin-bottom: 8px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    /* Clarification options */
    .options-list {
      margin-top: 12px;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .options-list-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .option-item {
      padding: 8px 12px;
      margin: 4px 0;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .option-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .option-number {
      color: var(--accent-color);
      font-weight: 600;
      margin-right: 8px;
    }

    .option-year {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Input area */
    .input-container {
      padding: 16px 24px 24px;
      background-color: var(--bg-primary);
      border-top: 1px solid var(--border-color);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      background-color: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 12px 16px;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent-color);
    }

    .input-wrapper.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    #message-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      outline: none;
      font-family: inherit;
      max-height: 150px;
    }

    #message-input::placeholder {
      color: var(--text-secondary);
    }

    #send-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      align-self: flex-end;
    }

    #send-button:hover:not(:disabled) {
      background-color: var(--accent-hover);
    }

    #send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-hint {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-secondary);
    }

    .welcome-message h2 {
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .welcome-message p {
      font-size: 0.95rem;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background-color: var(--border-color);
      border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background-color: var(--text-secondary);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .message {
        padding: 12px 16px;
        gap: 12px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        font-size: 0.75rem;
      }

      .input-container {
        padding: 12px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <h1>游꿟 Asistente de Pel칤culas</h1>
    </header>

    <!-- Messages area -->
    <main class="messages-container" id="messages-container">
      <div class="welcome-message" id="welcome-message">
        <h2>춰Hola! 游녦</h2>
        <p>Soy tu asistente de pel칤culas. Preg칰ntame d칩nde ver una pel칤cula, informaci칩n sobre actores, directores y m치s.</p>
      </div>
    </main>

    <!-- Input area -->
    <footer class="input-container">
      <div class="input-wrapper" id="input-wrapper">
        <textarea
          id="message-input"
          placeholder="Escribe tu mensaje..."
          rows="1"
          aria-label="Escribe tu mensaje"
        ></textarea>
        <button id="send-button" aria-label="Enviar mensaje">Enviar</button>
      </div>
      <p class="input-hint">Presiona Enter para enviar o Shift+Enter para nueva l칤nea</p>
    </footer>
  </div>

  <script>
    // ====================
    // Configuration
    // ====================
    const API_URL = 'https://9sv3yqz0r4.execute-api.us-east-1.amazonaws.com/ask';
    const LANGUAGE = 'es';
    const SESSION_KEY = 'chat_session_id';

    // ====================
    // State
    // ====================
    let isLoading = false;

    // ====================
    // DOM Elements
    // ====================
    const messagesContainer = document.getElementById('messages-container');
    const welcomeMessage = document.getElementById('welcome-message');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const inputWrapper = document.getElementById('input-wrapper');

    // ====================
    // Session Management
    // ====================

    /**
     * Gets or creates a session ID stored in localStorage
     * @returns {string} The session ID
     */
    function getSessionId() {
      let sessionId = localStorage.getItem(SESSION_KEY);
      if (!sessionId) {
        // Generate a unique session ID
        sessionId = 'web-session-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
        localStorage.setItem(SESSION_KEY, sessionId);
      }
      return sessionId;
    }

    // ====================
    // UI Functions
    // ====================

    /**
     * Creates a message element
     * @param {string} type - 'user', 'assistant', or 'error'
     * @param {string} content - The message content (HTML allowed)
     * @returns {HTMLElement} The message element
     */
    function createMessageElement(type, content) {
      const message = document.createElement('div');
      message.className = `message ${type}`;

      const avatarText = type === 'user' ? 'T칰' : type === 'assistant' ? 'AI' : '!';
      
      message.innerHTML = `
        <div class="avatar ${type}">${avatarText}</div>
        <div class="message-content">${content}</div>
      `;

      return message;
    }

    /**
     * Creates a loading indicator element
     * @returns {HTMLElement} The loading element
     */
    function createLoadingElement() {
      const message = document.createElement('div');
      message.className = 'message assistant';
      message.id = 'loading-message';

      message.innerHTML = `
        <div class="avatar assistant">AI</div>
        <div class="message-content">
          <div class="loading">
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      `;

      return message;
    }

    /**
     * Adds a message to the chat
     * @param {string} type - 'user', 'assistant', or 'error'
     * @param {string} content - The message content
     */
    function addMessage(type, content) {
      // Hide welcome message on first message
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      const messageElement = createMessageElement(type, content);
      messagesContainer.appendChild(messageElement);
      scrollToBottom();
    }

    /**
     * Shows the loading indicator
     */
    function showLoading() {
      const loadingElement = createLoadingElement();
      messagesContainer.appendChild(loadingElement);
      scrollToBottom();
    }

    /**
     * Hides the loading indicator
     */
    function hideLoading() {
      const loadingElement = document.getElementById('loading-message');
      if (loadingElement) {
        loadingElement.remove();
      }
    }

    /**
     * Scrolls the messages container to the bottom
     */
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    /**
     * Enables or disables the input
     * @param {boolean} disabled - Whether to disable the input
     */
    function setInputDisabled(disabled) {
      isLoading = disabled;
      messageInput.disabled = disabled;
      sendButton.disabled = disabled;
      inputWrapper.classList.toggle('disabled', disabled);
    }

    /**
     * Formats the API response with clarification options if present
     * @param {Object} data - The API response data
     * @returns {string} Formatted HTML content
     */
    function formatResponse(data) {
      let content = `<p>${escapeHtml(data.answer)}</p>`;

      // Handle clarification options
      if (data.needs_clarification && data.options && data.options.length > 0) {
        content += `
          <div class="options-list">
            <div class="options-list-title">Selecciona una opci칩n:</div>
            ${data.options.map((option, index) => `
              <div class="option-item" onclick="selectOption('${escapeHtml(option.title)} (${option.year})')">
                <span class="option-number">${index + 1}.</span>
                <span class="option-title">${escapeHtml(option.title)}</span>
                <span class="option-year">(${option.year})</span>
              </div>
            `).join('')}
          </div>
        `;
      }

      return content;
    }

    /**
     * Escapes HTML special characters to prevent XSS
     * @param {string} text - The text to escape
     * @returns {string} Escaped text
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Handles clicking on a clarification option
     * @param {string} optionText - The selected option text
     */
    window.selectOption = function(optionText) {
      messageInput.value = optionText;
      messageInput.focus();
      sendMessage();
    };

    // ====================
    // API Functions
    // ====================

    /**
     * Sends a message to the API
     */
    async function sendMessage() {
      const question = messageInput.value.trim();
      
      if (!question || isLoading) {
        return;
      }

      // Clear input and add user message
      messageInput.value = '';
      adjustTextareaHeight();
      addMessage('user', `<p>${escapeHtml(question)}</p>`);

      // Disable input and show loading
      setInputDisabled(true);
      showLoading();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question: question,
            session_id: getSessionId(),
            language: LANGUAGE
          })
        });

        if (!response.ok) {
          throw new Error(`Error del servidor: ${response.status}`);
        }

        const data = await response.json();

        // Hide loading and show response
        hideLoading();
        addMessage('assistant', formatResponse(data));

      } catch (error) {
        console.error('API Error:', error);
        hideLoading();
        addMessage('error', `<p>Lo siento, ocurri칩 un error al procesar tu mensaje. Por favor, intenta de nuevo.</p><p style="font-size: 0.875rem; color: var(--text-secondary);">${escapeHtml(error.message)}</p>`);
      } finally {
        setInputDisabled(false);
        messageInput.focus();
      }
    }

    /**
     * Adjusts textarea height based on content
     */
    function adjustTextareaHeight() {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
    }

    // ====================
    // Event Listeners
    // ====================

    // Send button click
    sendButton.addEventListener('click', sendMessage);

    // Enter key to send (Shift+Enter for new line)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', adjustTextareaHeight);

    // Focus input on page load
    window.addEventListener('load', () => {
      messageInput.focus();
    });
  </script>
</body>
</html>
